version: '3'

services:
  db:
    image: postgres
    ports:
            - "5430:5432"
    environment:
            POSTGRES_PASSWORD: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    tty: true
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db